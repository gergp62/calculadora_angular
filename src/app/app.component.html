<div class="container-fluid" >
  <h1>{{ title }} <i class="fa-solid fa-calculator"></i></h1>
  <h5>{{ subtitle }}</h5>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input
        type="number"
        class="form-control"
        placeholder="Escribe el operando A"
        [(ngModel)]="operandoA"
        name="operandoA"
      />
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input
        type="number"
        class="form-control"
        placeholder="Escribe el operando B"
        [(ngModel)]="operandoB"
        name="operandoB"
      />
    </div>

    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary" (click)="sumar()">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button type="button" class="btn btn-outline-success" (click)="restar()">
        <i class="fa-solid fa-minus"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="multiplicar()"
      >
        <i class="fa-solid fa-asterisk"></i>
      </button>
      <button type="button" class="btn btn-outline-warning" (click)="dividir()">
        <i class="fa-solid fa-divide"></i>
      </button>
    </div>
  </form>
  <p>Resultado : {{ resultado }}</p>

  <nav class="navbar navbar-light" style="background-color: #e3f2fd">
    <div class="container-fluid">
      <a class="navbar-brand">German Pappalardo < Dev /> </a>
      <form class="d-flex">
        <div class="btn btn-light">
          <a href="https://www.facebook.com/german.pappalardo.7/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-facebook-square"></i
          ></a>
        </div>
        <div class="btn btn-light">
          <a
            href="https://www.linkedin.com/in/german-pappalardo-1408a050/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div class="btn btn-light">
          <a
            href="https://github.com/gergp62"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-github-square"></i
          ></a>
        </div>
      </form>
    </div>
  </nav>
</div>
